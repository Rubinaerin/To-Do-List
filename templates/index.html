<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapılacaklar Listesi ve Takvim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Yapılacaklar Listem ve Takvim</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h2 class="h5 mb-3">Yeni Görev Ekle</h2>
                    <form method="POST" action="/ekle" class="input-group mb-3">
                        <input type="text" name="gorev" class="form-control" placeholder="Yeni görevi yaz..." required>
                        <input type="date" name="tarih" class="form-control" required>
                        <button type="submit" class="btn btn-primary">Ekle</button>
                    </form>
                </div>
                <div class="list-group mt-4">
                    {% for yapilacak in yapilacaklar %}
                    <div class="list-group-item d-flex justify-content-between align-items-center {% if yapilacak.tamamlandi %} bg-success-subtle text-decoration-line-through {% endif %}">
                        <form action="{{ url_for('gorev_guncelle', id=yapilacak.id) }}" method="POST" class="d-flex align-items-center">
                            <input type="checkbox" onchange="this.form.submit()" class="form-check-input me-2" {% if yapilacak.tamamlandi %} checked {% endif %}>
                            <span>{{ yapilacak.gorev }}</span>
                        </form>
                        <form action="{{ url_for('gorev_sil', id=yapilacak.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Sil</button>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/tr.js"></script>
     <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'tr',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: '/api/gorevler',
                allDay: true
            });
            calendar.render();
        });
    </script>
</body>
</html>
